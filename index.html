<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
         <div class="music-control">
    <button id="musicBtn">🎵 </button>
  </div>
   <!-- tu contenido de secciones acá -->
  
  <audio id="bgMusic" loop>
    <source src="./Golden.mp3" type="audio/mpeg">
    Tu navegador no soporta audio en HTML5.
  </audio>
    </header>
<main>
    <section class="panel" id="section1">
    <img src="./invitacion.png" alt="Portada" class="hero-img">
  </section>

  <section class="panel" id="section2">
    <div class="container">
      <h1>¡Cuenta Regresiva! 💍</h1>
      <div id="countdown">
        <div class="time-box">
                <span id="days">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <span class="label">Segundos</span>
            </div>
      </div>
    </div>
  </section>

  <section class="panel" id="section3">
    <h2>Te esperamos ✨</h2>

    <section class="panel" id="section3">
  <h2>¡Confirmá tu asistencia! ✨</h2>
  <a href="https://forms.gle/LxhgAvUfiEwSK3mT7" target="_blank" class="btn-link">
    Completar formulario
  </a>
</section>
  </section>
</main>
    <script src="script.js"></script>
</body>
</html>
